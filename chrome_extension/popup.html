<html>

<head>
  <title>Quick Exhange - Popup</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="extension-main.css">

</head>

<body>

  <!-- Navigation header section -->
  <nav class="navbar fixed-top navbar-dark bg-primary justify-content-between">
    <a class="navbar-brand" href="#">
      <img style="padding: 0px 10px 0px 0px;" src="./favicon/favicon-32x32.png" width="32" height="32" class="d-inline-block align-top" alt="">
      Quick Exchange
    </a>
  </nav>

  <!-- Main form which includes text box, file uploads, media stored, and history -->
  <div class="extension--main-form">
    <form method="POST" action="" enctype="multipart/form-data">
      <!-- Url Input -->
      <div class="form-group">
        <label for="inputEmail4">URL</label>
        <input type="url" class="form-control" id="urlInput" placeholder="https://www.cool-website.com">
      </div>

      <!-- File Input -->
      <div class="form-group">
        <label for="inputEmail4">File Upload</label>
        <div class="custom-file">
          <input type="file" class="custom-file-input" id="customFile">
          <label class="custom-file-label" for="customFile">Choose file</label>
        </div>
      </div>

      <!-- Push Button -->
      <div class="from-group extension--push-button">
        <button type="submit" class="btn btn-primary">Push</button>
      </div>
    </form>

    <form method="GET" action="" enctype="multipart/form-data">
      <!-- Current media stored section-->
      <label>Current stored media</label>
      <div class="form-row">
        <div class="col-8">
          <input class="form-control" type="text" placeholder="https://www.cool-website.com" readonly>
        </div>

        <div class="col-2">
          <button type="submit" class="btn btn-outline-info">Copy</button>
        </div>

        <div class="col-2">
          <button type="submit" class="btn btn-primary">Pop</button>
        </div>
      </div>
    </form>

    <div class="extension--show-history">
      <a href="#">Show my recent history</a>
    </div>
  </div>

</body>

</html>
